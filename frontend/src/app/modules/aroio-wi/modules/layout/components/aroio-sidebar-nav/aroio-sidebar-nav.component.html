<div class="sidebar__pre">
    <div class="sidebar__pre__fade-button" (click)="toggleSidebar()">
        <bd-icon [icon]="[ hideSidebar ? 'arrow-right' : 'arrow-left']"></bd-icon>
    </div>
    <h3>{{ title }}</h3>
    <bd-progress-circle *ngIf="progress" [progress]="progress"></bd-progress-circle>
</div>
